<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library Books</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <nav>
    <a href="index.html">Login</a>
    <a href="books.html">Books</a>
    <a href="about.html">About</a>
    <button onclick="toggleDarkMode()">ðŸŒ™</button>

  <div class="container">
    <h1>Library Management</h1>

    <h2>Add a Book</h2>
    <input id="title" placeholder="Book Title" />
    <input id="author" placeholder="Author" />
    <input id="isbn" placeholder="ISBN" />
    <select id="genre">
      <option value="Science Fiction">Science Fiction</option>
      <option value="Education">Education</option>
      <option value="History">History</option>
     <option value="Religion">Religion</option>
       <option value="Mystery">Mystery</option>
        <option value="Thriller">Thriller</option>
         <option value="Horror">Horror</option>
         <option value="Romance">Romance</option>
          <option value="Travel">Travel</option>
          <option value="Comedy">Comedy</option>
          <option value="Novels">Novels</option>
           <option value="Biography">Biography</option>
    </select>
    <button onclick="addBook()">Add Book</button>

    <h2>Search</h2>
    <input id="search" placeholder="Search by title, author or ISBN" oninput="displayBooks()" />

    <h2>Book List</h2>
    <table>
      <thead>
        <tr>
          <th>Title</th><th>Author</th><th>ISBN</th><th>Genre</th><th>Status</th><th>Action</th>
        </tr>
      </thead>
      <tbody id="bookList"></tbody>
    </table>

    <div id="stats"></div>
  </div>
  <button onclick="deleteAllBooks()">ðŸ—‘ Delete All Books</button>
  <h2>CSV & PDF Tools</h2>
  <h3>Export CSV</h3>
<button onclick="exportCSV()">ðŸ“¤ Export to CSV</button>
<h3>Import CSV</h3>
<input type="file" id="csvFile" accept=".csv" onchange="importCSV(event)">
<h3>Export PDF</h3>
<button onclick="exportPDF()">Export Books to PDF</button>
  <script src="script.js"></script>
</body>
</html>
